<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <img id="facebook" src="/facebook-logo/facebook.svg" alt="facebook">
    <div class="container">
        <p>Log in to Facebook</p>
        <div class="login">
            <input type="text" placeholder="Email address or phone number" required>
            <input type="password" placeholder="Password" required>
            <button onclick="Function()" type="button">Log in</button>
            <div class="for">
                <a class="for2" href="forget.html">Forgotten account?</a>
                <a href="signup.html">Sign up for Facebook</a>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>

</html>
